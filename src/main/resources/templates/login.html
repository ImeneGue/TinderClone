<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Log in</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <!--    <link rel="stylesheet" type="text/css" th:href="@{../static/css/style.css}"/>-->
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<header>
    <nav class="navbar sticky-top navbar-expand-lg text-white font-weight-bold " style="background-color: rgba(28,32,32,0.65);">
        <div class="container-fluid">
            <!--        <a class="navbar-brand">  <img th:src="@{/images/logo.jpg}"  alt=""/>  TIC TAC LOVE</a>-->
            <div>
                <a class="navbar-brand" th:href="@{/}"><img  id="logo" width="30" height="30" th:src="@{/images/logo.jpg}"/> TIC TAC LOVE</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">

                    <span class="navbar-toggler-icon"></span>


                </button>
                <span class="navbar-text font-weight-bold text-white">
       l’amour est à un clic
      </span>
            </div>
            <div class="collapse navbar-collapse justify-content-end " id="navbarText">
                <ul class="navbar-nav  mr-auto ">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/}">HomePage</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" th:href="@{/login}">log in</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" th:href="@{/users/new}">Sign up</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" th:href="@{/forfaits}">Forfaits</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" th:href="@{/apropos}">A propos</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
</header>

<div class="alert-danger text-center" th:if="${param.error}">
    email ou password invalid.
</div>
<div class="alert-danger text-center" th:if="${param.logout}">
    deconnexion avec succes!
</div>
    <div class="pt-5">
        <h1 class="text-center"> Se connecter a votre profile</h1>

        <div class="container">
            <div class="row">
                <div class="col-md-5 mx-auto">
                    <div class="card1 card-body">


                        <form id="submitForm" th:action="@{/login}"  method="post"  >
                            <div class="form-group required">
                                <label for="email">email</label>
                                <input type="text" class="form-control text-lowercase"  id="email" required=""   name="email" value="email">
                            </div>
                            <div class="form-group required">
                                <label class="d-flex flex-row align-items-center" for="password">password</label>
                                <input type="password" class="form-control"   required="" id="password" name="password"  value="password">
                            </div>

                            <div class="form-group pt-1 text-center">
                                <button class="btn btn-outline-light btn-light btn-block text-dark" type="submit"> Log In</button>
                            </div>
                        </form>
                        <p class="small-xl pt-3 text-center">
                            <span class="text-muted">Not a member?</span>
                            <a th:href="@{/users/new}" >Sign up</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>



<br/>

<footer class="footer-bs navbar-dark fixed-bottom " style="background-color: rgba(23,27,27,0.65);"  >
    <div class="row  text-center text-white footer-brand animated">
        <p class="small text-muted"> TIC TAC LOVE
            Site de rencontre<br>
            College de Rosemont, 2022, ©All rights reserved</p>
    </div>
</footer>
</body>
</html>
