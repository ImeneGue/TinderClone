                <br/>
                <label class="col-sm-4 col-form-label text-white text-left fw-bold">E-mail:</label>
                <div class="col-sm-6">

                    <input type="email" class="form-control "  th:field="*{email}" required minlength="8" maxlength="128"  />
                    <!--

                </div>
            </div>
            <br/>
            <div class="form-group row">

                <label class="col-sm-4 col-form-label text-white text-left fw-bold">Nom:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" th:field="*{lastName}" required minlength="2" maxlength="45"  />
                </div>
            </div>
            <br/>
            <div class="form-group row">
                <br/>

                </div>
            </div>
            <br/>

                <br/>

                <div class="col-sm-6">
                    <input  type="password" class="form-control" th:field="*{password}"

                </div>

            </div>
            <br/>
            <div class="form-group row">
                <br/>
                <label class="col-sm-4 col-form-label text-white text-left fw-bold">age:</label>
                <div class="col-sm-6">
                    <input  type="number" class="form-control" th:field="*{age}"
                            required minlength="2" maxlength="3"  />

                </div>

            </div>
            <br/>
            <div class="form-group row">
                <br/>
            <label class="col-sm-4 col-form-label text-white text-left fw-bold">ville:</label>
            <div class="col-sm-6">

            </div>
